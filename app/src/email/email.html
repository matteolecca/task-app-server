<!DOCTYPE HTML>

<html>

<head>
	<title>Login Task App</title>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.background {
			padding-bottom: 20px;
			padding-top: 50px;
		}

		h1 {
			padding-top: 20px;
			text-align: center;
			width: 100%;
			min-width: 100%;
		}

		h3 {
			font-size: x-large;
		}

		.image {
			max-width: 150px;
			margin: 0 auto;
			display: block;
		}

		P {
			font-size: large;
			margin-bottom: 0;
		}

		p,
		h3 {
			text-align: center;
		}

		h3 {
			color: #0000EE;
			margin-top: 0;
		}

		.row {
			text-align: center;
		}

		a {
			text-decoration: none;
		}

	</style>
</head>

<body>
	<div class="background">
		<div class="row">
			<img class="image" src="cid:logo">
		</div>
		<h1>Password resetted</h1>
		<p>Hi, {name}, this is you new password:</p>
		<h3>{{password}}</h3>
		<a href="https://matteolecca-task-app.herokuapp.com/login">Open Taskinator</a>
	</div>
</body>

</html>
